version: '3'

services:
  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3307:3307'
    env_file:
      - .env
  web:
    build: .
    command: sh -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8040 --noreload'
    volumes:
      - .:/cinema
    ports:
      - "8040:8040"
    depends_on:
      - 'db'