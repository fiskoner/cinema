version: '3'

services:
  db:
    image: mysql:5.7
    command: [
        'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci',
        '--default-authentication-plugin=mysql_native_password'
    ]
    ports:
      - '3307:3307'
    env_file:
      - .env
  web:
    build: .
    command: sh -c 'python manage.py migrate && python manage.py runserver 0.0.0.0:8040 --noreload'
    volumes:
      - .:/cinema
      - .:/media/
    ports:
      - "8040:8040"
    depends_on:
      - 'db'